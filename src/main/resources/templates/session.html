<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тайный Санта — Сессия</title>
        <!-- Подключение Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 20px;
            }
            .session-container {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin: 0 auto;
                max-width: 600px;
            }
            .session-title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .session-info {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .session-info div {
                flex: 1;
            }
            .status {
                color: #007bff;
            }
            .btn-primary {
                width: 100%;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #ddd;
                background-color: #e9ecef;
                cursor: pointer;
                font-size: 18px;
                text-align: center;
            }
            .participants-title {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .participant-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }
            .participant-name {
                flex: 1;
            }
            .btn-delete {
                padding: 5px 10px;
                border: 1px solid #dc3545;
                background-color: #f8d7da;
                border-radius: 3px;
                cursor: pointer;
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="session-container">
                <div class="session-title">Название сессии</div>
                <div class="session-info">
                    <div>Дата</div>
                    <div class="status">Статус</div>
                </div>
                <button class="btn-primary">Закончить регистрацию</button>
                <div class="participants-title">Участники</div>
                <div class="participant-item">
                    <div class="participant-name">Псевдоним</div>
                    <button class="btn-delete">Удалить</button>
                </div>
            </div>
        </div>
        <!-- Подключение Bootstrap JS и его зависимостей -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
