<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тайный Санта</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #FFFFFF; /* Белый фон */
                color: #2C2F33; /* Тёмный текст для контраста */
            }

            .container {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
                background-color: #F7F9FA; /* Светло‑серый фон карточки */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }

            .session-title {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 10px;
                color: #2C2F33;
            }

            .session-info {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
                color: #6C757D; /* Серый цвет для второстепенной информации */
            }

            .status {
                color: #1DB954; /* Зелёный цвет статуса, как в Telegram */
            }

            .participants-title {
                font-size: 18px;
                margin-bottom: 10px;
                color: #2C2F33;
                font-weight: bold;
                margin-top: 5px;
            }

            .participant-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px;
                margin-bottom: 5px;
                border-radius: 4px;
                background-color: #E9ECEF; /* Светлый акцент для строк списка */
            }

            .participant-name {
                flex: 1;
                color: #2C2F33;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="session-title" th:text="${session.getSessionName}">Название сессии</div>
            <div class="session-info">
                <div th:text="${session}">Дата</div>
                <div class="status" th:text="${session}">Статус</div>
            </div>

            <!-- Кнопка с использованием Bootstrap -->
            <button class="btn btn-primary w-100" type="button">Закончить регистрацию</button>
            <button class="btn btn-success w-100 mt-2" type="button">Скопировать ID сессии</button>

            <div class="participants-title">Участники</div>
            <div class="participant-item">
                <div class="participant-name">Псевдоним</div>
                <button class="btn btn-danger btn-sm" type="button">Удалить</button>
            </div>
        </div>

        <!-- Подключение Bootstrap JS и его зависимостей -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
