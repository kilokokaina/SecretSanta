<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини‑приложение для Telegram (светлая тема)</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF; /* Белый фон */
            color: #2C2F33; /* Тёмный текст для контраста */
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #F7F9FA; /* Светло‑серый фон карточки */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .session-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2C2F33;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #6C757D; /* Серый цвет для второстепенной информации */
        }

        .status {
            color: #1DB954; /* Зелёный цвет статуса, как в Telegram */
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #25C518;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1FA90A; /* Углубление цвета при наведении */
        }

        .participants-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #2C2F33;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #E9ECEF; /* Светлый акцент для строк списка */
        }

        .participant-name {
            flex: 1;
            color: #2C2F33;
        }

        .btn-delete {
            padding: 6px 12px;
            background-color: #D0021B;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-delete:hover {
            background-color: #A20017; /* Углубление цвета при наведении */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="session-title">Название сессии</div>
    <div class="session-info">
        <div>Дата</div>
        <div class="status">Статус</div>
    </div>

    <!-- Кнопка с использованием Bootstrap -->
    <button class="btn btn-primary w-100" type="button">Закончить регистрацию</button>

    <div class="participants-title">Участники</div>
    <div class="participant-item">
        <div class="participant-name">Псевдоним</div>
        <button class="btn btn-danger btn-sm" type="button">Удалить</button>
    </div>

    <!-- Пример модального окна (Modal) из Bootstrap -->
    <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Открыть модальное окно
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Подтверждение</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите завершить регистрацию?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и его зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
