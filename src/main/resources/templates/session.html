<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тайный Санта</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #FFFFFF; /* Белый фон */
                color: #2C2F33; /* Тёмный текст для контраста */
            }

            .container {
                max-width: 500px;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
                background-color: #F7F9FA; /* Светло‑серый фон карточки */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }

            .session-title {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 10px;
                color: #2C2F33;
            }

            .session-info {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
                color: #6C757D; /* Серый цвет для второстепенной информации */
            }

            .status {
                color: #1DB954; /* Зелёный цвет статуса, как в Telegram */
            }

            .participants-title {
                font-size: 18px;
                margin-bottom: 10px;
                color: #2C2F33;
                font-weight: bold;
                margin-top: 5px;
            }

            .participant-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px;
                margin-bottom: 5px;
                border-radius: 4px;
                background-color: #E9ECEF; /* Светлый акцент для строк списка */
            }

            .participant-name {
                flex: 1;
                color: #2C2F33;
            }

            .participant-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 5px;
                padding-bottom: 1px;
            }

            .details {
                /* Скрыто по умолчанию */
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid #E9ECEF;
            }

            .detail-label {
                font-weight: 500;
                color: #495057;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .detail-content {
                color: #2C2F33;
                line-height: 1.5;
                margin-bottom: 10px;
            }

            .no-data {
                color: #6C757D;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="modal fade" id="joinSessionModalBody" aria-hidden="true" aria-labelledby="joinSessionModalBody"
             tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Введите данные для участия</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="userNickname" class="form-label">Псевдоним</label>
                            <input type="text" class="form-control" id="userNickname" placeholder="Псевдоним" th:text="${userForm.getUserNickname()}">
                        </div>
                        <div class="mb-3">
                            <label for="wishList" class="form-label">Вишлист</label>
                            <textarea class="form-control" id="wishList" rows="3" th:text="${userForm.getWishList()}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="stopList" class="form-label">Стоп-лист</label>
                            <textarea class="form-control" id="stopList" rows="3" th:text="${userForm.getStopList()}"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal" onclick="updateUserForm()">Изменить</button>
                    </div>
                </div>
            </div>
        </div>
        <p hidden="hidden" th:text="${sessionId}" id="session-id"></p>
        <div class="container">
            <a th:href="@{/}">Назад</a>
            <div class="session-title"th:text="${sessionName}">Название сессии</div>
            <div class="session-info">
                <div th:text="${creationDate}">Дата</div>
                <div class="status" th:if="${status}">
                    <img th:src="@{/img/open.png}" width="28" height="28">
                </div>
                <div class="status" th:unless="${status}">
                    <img th:src="@{/img/close.png}" width="28" height="28">
                </div>
            </div>

            <!-- Кнопка с использованием Bootstrap -->
            <button class="btn btn-primary w-100" type="button" th:if="${isAdmin && status}" onclick="changeStatus()">Закончить регистрацию</button>
            <button class="btn btn-primary w-100" type="button" th:if="${isAdmin && !status}" onclick="changeStatus()">Открыть регистрацию</button>

            <button class="btn btn-success w-100 mt-2" type="button" th:if="${isAdmin && status}" onclick="copyToClipboard()">Скопировать ID сессии</button>
            <button class="btn btn-success w-100 mt-2" type="button" th:if="${isAdmin && !status}">Начать рассылку</button>

            <div class="participant-block" th:if="${userForm} != null">
                <div class="participants-title">Моя анкета</div>
                <div class="participant-card">
                    <div class="participant-header">
                        <div class="nickname" id="form-nickname" th:text="${userForm.getUserNickname()}"></div>
                        <button class="btn btn-primary btn-sm" type="button" th:if="${status}" data-bs-toggle="modal" data-bs-target="#joinSessionModalBody">Изменить</button>
                    </div>
                    <div class="details">
                        <div class="detail-label">Вишлист:</div>
                        <div class="detail-content" id="form-wishlist" th:text="${userForm.getWishList()}"></div>
                        <div class="detail-label">Стоп‑лист:</div>
                        <div class="detail-content no-data" id="form-stoplist" th:text="${userForm.getStopList()}">Нет ограничений</div>
                    </div>
                </div>
            </div>
            <div class="participant-block" th:if="${isAdmin}">
                <div class="participants-title">Участники</div>
                <div class="participant-list">
                    <div class="participant-item" th:if="${sessionUsers.isEmpty()}">Тут пока никого...</div>
                    <div class="participant-item" th:each="user : ${sessionUsers}" th:id="${user.getUserId()} + '-item'">
                        <div class="participant-name" th:text="${user.getUserNickname()}">Псевдоним</div>
                        <button class="btn btn-danger btn-sm" type="button" th:if="${status}" th:id="${user.getUserId()}" onclick="deleteUserFromSession(this)">Удалить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Подключение Bootstrap JS и его зависимостей -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/auth_api.js}"></script>
        <script th:src="@{/js/session_api.js}"></script>
    </body>
</html>
